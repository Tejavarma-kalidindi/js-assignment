<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>print window</title>
  </head>
  <body>
    <p>click on the button to print the current window</p>
    <button onclick="printpage()">print page</button>
    <script>
      function printpage() {
        window.print();
      }
    </script>
  </body>
</html>
